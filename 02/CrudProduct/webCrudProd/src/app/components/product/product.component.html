<div>
    <input type="text" [(ngModel)]="product.id" /> <br><br>
    <input type="text" [(ngModel)]="product.name" /> <br><br>
    <input type="text" [(ngModel)]="product.price" /> <br><br>
    <input type="text" [(ngModel)]="product.description" /> <br><br>
    <input type="text" [(ngModel)]="product.category" /> <br><br>
    <button (click)="onClickAddProduct()">Push</button>
    <span>
        {{product | json}}
    </span>
</div>
